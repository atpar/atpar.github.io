<footer class="bg-gray">
    <div class="container">
        <div class="footer">
            <div class="copyright">{{ site.data.footer.copyright }}</div>
            <div class="links-wrap">
                {% for link in site.data.footer.links %}
                <a href="{{ link.link }}" rel="noopener noreferrer" class="link">{{ link.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</footer>
